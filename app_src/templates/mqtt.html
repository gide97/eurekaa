<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 , maximum-scale=1.0, user-scalable=0">
    <title>Sensor monitor</title>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
      integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="{{url_for('static', filename='js/mqtt.js')}}"></script>
    <script src="{{url_for('static', filename='js/simple_ux.js')}}"></script>
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='style/index.css')}}"
    ></link>
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='style/mqttpage.css')}}"
    ></link>
  </head>
  <body>
    <div class="navbar" id="navbar">
      <div>gnugroho</div>
      <div class="nav-links slide" id="nav-menu">
        <ul >
          <li><a href="/">Home</a></li>
          <li><a href="/appconfig">Config</a></li>
          <li><a href="/checkmqtt">Mqtt Watcher</a></li>
          <li><a href="/docs">Docs</a></li>
        </ul>
        
      </div>
      <div class="ham-bt" onclick="showMenuHandler()">
        <input type="checkbox" id="show-menu">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  
    <div class="header" id="header-page">
      <h1>MQTT Watcher</h1>
      <p>
        Monitor what happenned on your sensor real time
      </p>
    </div>
  
    <div class="content">
      <h1>MQTT Monitor</h1>
      <h3>Realtime sensor read</h3>

      <div>
        <label>MQTT broker </label>
        <input type="text" id='form_hostaddress'>
        <input type="text" id='form_portaddress'>
        <button onclick="MQTTConnect()">Connect</button>

        <br>

        <label for="topic">Topic </label>
        <input type="text" name='topic' placeholder="#">
        <button onclick="updateSubscription()">Subscribe</button>
        <button onclick="clearPanelView()">Clear</button>
      </div>

      <div id="info-panel">
      </div>

      <h3>Realtime Chart</h3>
      <label>Topic </label>
      <input type="text" id='topic_to_draw'>
      <button onclick="changeDrawTopic()">GO</button>
      <canvas id="myChart" style="width:60%;max-width:700px"></canvas>
      
    </div>
  </body>
</html>
